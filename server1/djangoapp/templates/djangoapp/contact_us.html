<html>

            padding: 0;
            background: linear-gradient(to right, #bdc3c7, #2c3e50);
        }

        h1 {
            color: #333;
            text-align: center;
            padding: 20px 0;
            background-color: #fff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;

        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        .contact-details {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <div class="contact-details">
        <p>Office: New York, NY 10012, US</p>
        <p>Email: bestcar@dealership.com</p>
        <p>Telephone: + 01 234 567 88</p>
        <p>Fax: + 01 234 567 89</p>
    </div>
    <footer>
        <a href="/djangoapp/about/">About Us</a>
    </footer>

</html>
